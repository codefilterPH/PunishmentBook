{% extends "book/base.html" %}
{% load static %}
{% load wagtailcore_tags %}
{% load wagtailimages_tags %}
{% block body_class %}template-Submission{% endblock %}

{% block content %}
<!-- SUBMITTED VIOLATIONS / OFFENSE-->
    <div class="container mt-5 mb-5">
        <div class="row">
            <!-- Second Column -->
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div class="col-md-4 col-12 order-2 order-md-1">
                            <h6 class="mb-0">Submitted Violations</h6>
                        </div>
                        <div class="col-12 col-md-8 order-1 order-md-2 text-right">
                            <button type="button" id="btnNew" onclick="{% url 'submission_page' %}" class="btn btn-primary btn-sm">Submit New</button>
                            <button type="submit" id="btnRefresh" class="btn btn-success btn-sm">Refresh</button>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="table-responsive pb-3">
                            <table class="table table-bordered table-striped w-100" id="submittedViolationDt">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Violation</th>
                                        <th>Date of Notice to Accused</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody class="text-center"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
