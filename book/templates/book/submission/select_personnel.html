<!-- AFP PERSONNEL-->
        <div class="container mt-5 mb-5">
            <div class="row">
                <!-- First Column -->
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <div class="form-group">
                        <label for="personnel">Selected Personnel:</label>
                        <select multiple class="form-control" id="personnel" name="personnel" required>
                        </select>
                    </div>
                </div>

                <!-- Second Column -->
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h6 class="mb-0 col-md-4 col-12">AFP Personnel</h6>
                            <button type="button" id="refreshPersonnel" class="btn btn-success btn-sm">Refresh</button>
                        </div>

                        <div class="card-body">
                            <div class="table-responsive pb-3">
                                <table class="table table-bordered table-striped w-100" id="showPersonnel">
                                    <thead>
                                        <tr>
                                            <th width="10px;">Rank</th>
                                            <th class="text-start">First</th>
                                            <th class="text-start">Middle</th>
                                            <th class="text-start">Last</th>
                                            <th width="10px;">Afpsn</th>
                                            <th width="10px;">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody class="text-center"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <div class="text-center mt-4 mb-4">
            <button type="button" class="btn btn-primary" id="moveToNextStep"><i class="fa fa-arrow-right"></i> Next</button>
            <a href="/" class="btn btn-secondary"><i class="fa fa-times"></i> Cancel</a>
        </div>
